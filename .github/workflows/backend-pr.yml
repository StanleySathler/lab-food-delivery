name: "PR: Backend QA"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "backend/**"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install npm modules
        shell: bash
        run: |
          cd backend
          npm ci

      - name: Run tests
        shell: bash
        run: |
          cd backend
          npm run test:unit
