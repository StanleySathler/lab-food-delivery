name: "Main: Backend QA"

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install npm modules
        shell: bash
        run: |
          cd backend
          npm ci

      - name: Run tests
        shell: bash
        run: |
          cd backend
          npm run test:unit
